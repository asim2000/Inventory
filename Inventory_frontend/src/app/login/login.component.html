<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="user.email" name="email" matInput type="text" placeholder="Email"/>
                              </mat-form-field>
                              <mat-form-field class="example-full-width">
                                <input [(ngModel)]="user.password" name="password" matInput type="password" placeholder="Password"/>
                              </mat-form-field>
                            <button mat-raised-button (click)="login()" class="btn btn-danger pull-right">Login</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
