<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Create Category</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <mat-form-field class="example-full-width">
                                <input [(ngModel)]="category.name" name="categoryName" matInput type="text" placeholder="Category name"/>
                              </mat-form-field>
                              
                            <button mat-raised-button (click)="createCategory()" class="btn btn-danger pull-right">Create Category</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
